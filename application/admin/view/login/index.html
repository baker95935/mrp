{include file='common/header'/}

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登陆</h3>
                    </div>
                    <div class="panel-body">
                        
                            <fieldset>
                                <div class="form-group">
                                    <input required class="form-control" placeholder="用户名" id="username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input required class="form-control" placeholder="密码" id="password" name="password" type="password" >
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" id="submit" value="Login" class="btn btn-lg btn-success btn-block">
                            </fieldset>
                     
                    </div>
                </div>
            </div>
        </div>
    </div>

{include file='common/footer'/}
<script>
           
  $("#submit").click(function(){
  	
     var username=$("#username").val();
     var password=$("#password").val();

      if(username&&password){

         $.ajax({
             url:"{:url('/admin/Login/login')}",
             type:"POST",
             data:{username:username,password:password},
             dataType:'json',
             success:function(e){
             	var jsonData = JSON.parse(e); 
              	if(jsonData.code==1){
                  	window.location.href=jsonData.url;
              	}else{
                  	alert(jsonData.msg);
              	}
               
             },
             error:function(e){
                 alert('登录失败，请重新登录');
             }
         });
     	} 
  });
</script>
