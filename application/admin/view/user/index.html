{include file='common/header'/}
<body>

    <div id="wrapper">

        {include file='common/left'/}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">管理员列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
     
  				<div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                                                列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>用户名</th>
                                            <th>邮箱</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {foreach name="userList" item="item"}
                                        <tr>
                                            <td>{$item.id}</td>
                                            <td>{$item.username}</td>
                                            <td>{$item.email}</td>
                                            <td>{$item.create_time}</td>
                                            <td>  
                                            <a  href="{:url('/admin/User/create/id/'.$item->id)} ">编辑</a>  
	        								<a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/User/delete/id/'.$item->id)} ">删除</a>            
	        								</td>
                                        </tr>
                                     {/foreach}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
     
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

{include file='common/footer'/}
