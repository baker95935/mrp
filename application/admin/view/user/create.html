  {include file='common/header'/}
      <div id="wrapper">

        {include file='common/left'/}
        
        
  	<div id="page-wrapper">
  
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">管理员添加</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                                                               添加
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="post"   action="{:url('/admin/User/save')}">
                                        <div class="form-group">
                                            <label>用户名</label>
                                            <input value="{present name="data.username"}{$data.username}{/present}" required name="username" id="username" class="form-control" placeholder="请输入用户名">
                                            <!-- <p class="help-block">Example block-level help text here.</p> -->
                                        </div>
                                        <div class="form-group">
                                            <label>密码</label>
                                            <input {notpresent name="data.password"}  required {/notpresent} name="password" id="password" type="password" class="form-control" placeholder="请输入密码">{present name="data.password"}(不改密码不用填写) {/present}
                                        </div>
                                    
                                        <div class="form-group">
                                            <label>邮箱</label>
                                            <input value="{present name="data.email"}{$data.email}{/present}" required type="email" name="email" id="email" class="form-control" placeholder="请输入邮箱">
                                        </div>
                                        <input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}">
                                        <input type="submit" value="提交" class="btn btn-default"> </button>
                                        <input type="reset" class="btn btn-default"> </button>
                                    </form>
                                </div>
                
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    {include file='common/footer'/}
